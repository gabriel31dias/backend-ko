services:
  postgres:
    image: postgres:15-alpine
    container_name: spinmaaser-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: spinmaaser_db
      POSTGRES_USER: spinmaaser_user
      POSTGRES_PASSWORD: spinmaaser_password
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U spinmaaser_user -d spinmaaser_db"]
      interval: 30s
      timeout: 10s
      retries: 3

  mailhog:
    image: mailhog/mailhog:latest
    container_name: spinmaaser-mailhog
    restart: unless-stopped
    ports:
      - "1026:1025"  # SMTP server
      - "8025:8025"  # Web interface
    environment:
      - MH_STORAGE=maildir
      - MH_MAILDIR_PATH=/maildir
    volumes:
      - mailhog_data:/maildir

volumes:
  postgres_data:
  mailhog_data: